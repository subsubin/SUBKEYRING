<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="font.css">
</head>

<body>
	<center>
		<p id="join_PH">&nbsp; 회원가입 &nbsp;</p>
		
		<form action="join_P.jsp" method="post">
			<table id="join">
				<tr>
					<td width="35%" style="text-align: right">이름</td>
					<td><input type="text" name="name"></td>
				</tr>
				<tr>
					<td style="text-align: right">아이디</td>
					<td><input type="text" name="id"></td>
				</tr>
				<tr>
					<td style="text-align: right">비밀번호</td>
					<td><input type="password" name="pw"></td>
				</tr>
				<tr>
					<td style="text-align: right">전화번호</td>
					<td><input type="text" name="tel"></td>
				</tr>
				<tr>
					<td style="text-align: right">이메일</td>
					<td><input type="text" name="email_a"> @ <input
						type="text" name="email_b"></td>
				</tr>
				<tr height="10px">
					<td colspan="2"></td>
				</tr>
				<tr>
					<td colspan="2">
						<input type="button" value="처음으로" onClick="location.href='index.jsp'">
						<input type="submit" value="회원가입">
					</td>
				</tr>
			</table>
		</form>

		<br>
	</center>
</body>
</html>
